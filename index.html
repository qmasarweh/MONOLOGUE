<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | St. John Youth Camp</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="photos/mon.jpg" type="image/png" />
  <meta name="theme-color" content="#1e3a8a" />
  <meta name="description" content="St. John Youth Camp - Where faith meets adventure, friendships are forged, and young hearts discover their purpose." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --primary-gold: #f59e0b;
      --secondary-green: #059669;
      --accent-coral: #fb7185;
      --accent-sky: #0ea5e9;
      --neutral-gray: #6b7280;
      --neutral-light: #f9fafb;
      --neutral-dark: #374151;
      --white: #ffffff;
      --font-primary: 'Inter', sans-serif;
      --font-secondary: 'Crimson Text', serif;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
      --border-radius: 12px;
      --border-radius-lg: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-primary);
      line-height: 1.6;
      color: var(--neutral-dark);
      background: var(--neutral-light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Hero Section */
    main.hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-sky) 50%, var(--primary-gold) 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Scrolling Background Container */
    .hero-bg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%; /* Double width for seamless scroll */
      height: 100%;
      display: flex;
      animation: slideLeft 20s linear infinite;
      opacity: 0.15;
      pointer-events: none; /* So clicks pass through */
      z-index: 1;
    }

    .hero-bg {
      flex: 0 0 auto;
      width: 50%; /* Each half takes half the container */
      height: 100%;
      background: url('photos/f1.jpg') repeat-x;
      background-size: 700px auto;
      background-position: center center;
    }

    @keyframes slideLeft {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    /* Hero Content */
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      animation: fadeInUp 1s ease-out;
      color: var(--white);
      user-select: none;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo */
    .logo {
      width: 180px;
      height: 180px;
      margin: 0 auto 2rem;
      background: var(--white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-xl);
      animation: logoFloat 3s ease-in-out infinite;
      overflow: hidden;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Headings */
    .hero-title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      margin-bottom: 2rem;
      font-weight: 400;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* CTA Button */
    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2.5rem;
      background: linear-gradient(135deg, var(--primary-gold), var(--accent-coral));
      color: var(--white);
      text-decoration: none;
      border-radius: var(--border-radius-lg);
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: var(--shadow-lg);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .cta-button:active {
      transform: translateY(0);
    }

    .cta-button:focus {
      outline: 2px solid var(--white);
      outline-offset: 2px;
    }

    /* Floating Elements */
    .floating-element {
      position: absolute;
      opacity: 0.1;
      font-size: 3rem;
      user-select: none;
      animation: float 6s ease-in-out infinite;
      z-index: 2;
    }

    .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .floating-element:nth-child(2) { top: 60%; right: 15%; animation-delay: 2s; }
    .floating-element:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(5deg); }
      66% { transform: translateY(10px) rotate(-5deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-content { padding: 1rem; }
      .logo { width: 140px; height: 140px; margin-bottom: 1.5rem; }
      .cta-button { padding: 0.875rem 2rem; font-size: 1rem; }
    }

    @media (max-width: 480px) {
      .hero-content { padding: 0.5rem; }
      .hero-subtitle { margin-bottom: 1.5rem; }
      .cta-button { padding: 0.75rem 1.5rem; font-size: 0.95rem; }
    }

    /* Reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

  </style>
</head>
<body>

    <!-- Floating stars -->
    <div class="floating-element" aria-hidden="true">🛡</div>
    <div class="floating-element" aria-hidden="true">🛡</div>
    <div class="floating-element" aria-hidden="true">🛡</div>

    <!-- Content -->
    <div class="hero-content">

  <script>
    // Ripple effect on button
    document.querySelector('.cta-button').addEventListener('click', function (e) {
      const ripple = document.createElement('span');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;

      ripple.style.cssText = `
        position: absolute;
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
      `;

      this.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });

    // Parallax effect on floating elements
    window.addEventListener('mousemove', (e) => {
      const elements = document.querySelectorAll('.floating-element');
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;

      elements.forEach((el, i) => {
        const speed = (i + 1) * 0.5;
        el.style.transform = `translate(${(x - 0.5) * speed * 20}px, ${(y - 0.5) * speed * 20}px)`;
      });
    });
  </script>
</body>
</html>
